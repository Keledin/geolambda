version: '2'

services:

  base:
    build:
      context: .
    image: 'mygeolambda:latest'
    entrypoint: /bin/bash
    env_file: .env
    volumes:
      - '.:/home/geolambda/work'

  test:
    image: 'mygeolambda:latest'
    entrypoint: bash -c 'pytest test/'
    env_file: .env
    volumes:
      - './lambda:/home/geolambda/lambda'
      - './test:/home/geolambda/test'

  package-python27:
    image: 'mygeolambda:latest'
    command: lambda-package.sh
    working_dir: /home/geolambda/work
    volumes:
      - '.:/home/geolambda/work'

  package-python36:
    image: mygeolambda:latest
    command: bash -c "lambda-package.sh 3.6"
    working_dir: /home/geolambda/work
    volumes:
      - '.:/home/geolambda/work'

  test-python27:
    image: developmentseed/geolambda:test-python27
    entrypoint: bash -c "python -m pytest test/";
    working_dir: /home/geolambda
    env_file: .env
    environment:
      - LD_LIBRARY_PATH=/home/geolambda/lambda/lib
    volumes:
      - './test:/home/geolambda/test'
      - './lambda:/home/geolambda/lambda'

  test-python36:
    image: developmentseed/geolambda:test-python36
    command: bash -c "python3 -m pytest test/";
    working_dir: /home/geolambda
    env_file: .env
    environment:
      - LD_LIBRARY_PATH=/home/geolambda/lambda/lib
    volumes:
      - './test:/home/geolambda/test'
      - './lambda:/home/geolambda/lambda'
